            display: flex;
            justify-content: center;
            align-items: center;

        .number-animation {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #1E90FF;
            font-weight: bold;
            animation: spinIn 1.5s ease-out;

            color: gold;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,215,0,0.7);
            opacity: 0;

        @keyframes maxwinAppear {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            20% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            40% { transform: translateX(-50%) scale(0.9); }
            60% { transform: translateX(-50%) scale(1.1); }
            80% { transform: translateX(-50%) scale(0.95); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        @keyframes spinIn {
            0% { transform: translateX(-50%) rotate(360deg); opacity: 0; }
            100% { transform: translateX(-50%) rotate(0deg); opacity: 1; }
        }

        .message {

        // Fireworks animation
        class Firework {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                
                this.particles = [];
                this.numberOfParticles = 50;
                this.colors = ['#FF5252', '#FFD740', '#40C4FF', '#69F0AE', '#FF4081'];
                
                this.init();
            }
            
            init() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }
            
            createParticles(x, y) {
                for (let i = 0; i < this.numberOfParticles; i++) {
                    const particle = {
                        x: x,
                        y: y,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        radius: Math.random() * 3 + 1,
                        velocity: {
                            x: (Math.random() - 0.5) * 8,
                            y: (Math.random() - 0.5) * 8
                        },
                        alpha: 1,
                        decay: 0.015 + Math.random() * 0.01
                    };
                    
                    this.particles.push(particle);
                }
            }
            
            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    
                    p.velocity.y += 0.05; // gravity
                    p.x += p.velocity.x;
                    p.y += p.velocity.y;
                    p.alpha -= p.decay;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2, false);
                    this.ctx.fillStyle = `rgba(${this.hexToRgb(p.color)}, ${p.alpha})`;
                    this.ctx.fill();
                    
                    // Remove particles when they fade out
                    if (p.alpha <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
                
                if (this.particles.length > 0) {
                    requestAnimationFrame(this.update.bind(this));
                }
            }
            
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? 
                    `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : 
                    '255, 255, 255';
            }
            
            start() {
                // Create multiple fireworks
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const x = Math.random() * this.canvas.width;
                        const y = Math.random() * (this.canvas.height * 0.6);
                        this.createParticles(x, y);
                        
                        if (i === 0) {
                            this.update();
                        }
                    }, i * 300);
                }
            }
        }

        // Stars background animation
        function initStarsBackground() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Star properties
            const stars = [];
            const numStars = 100;
            const maxSize = 2;
            
            // Initialize stars
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * maxSize,
                    speed: 0.1 + Math.random() * 0.3,
                    brightness: 0.2 + Math.random() * 0.8
                });
            }
            
            // Animation function
            function animateStars() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                for (let i = 0; i < stars.length; i++) {
                    const star = stars[i];
                    
                    // Make star twinkle
                    const brightness = star.brightness * (0.5 + Math.sin(Date.now() * 0.001 * star.speed) * 0.5);
                    
                    // Draw star
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Move star
                    star.y += star.speed;
                    
                    // Reset star if it goes off screen
                    if (star.y > canvas.height) {
                        star.y = 0;
                        star.x = Math.random() * canvas.width;
                    }
                }
                
                // Request next frame
                requestAnimationFrame(animateStars);
            }
            
            // Start animation
            animateStars();
            
            // Resize canvas when window is resized
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        function startCountdown(startNumber) {

        function startGame() {

                }, 1000);

        }
