    const HEADS_IMAGE_PATH = 'images/head.svg';
    const TAILS_IMAGE_PATH = 'images/tail.svg';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö –∑–≤–µ–∑–¥
    function initStarsBackground() {
      const canvas = document.getElementById('stars-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const stars = [];
      const numStars = 100;
      const maxSize = 2;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * maxSize,
          speed: 0.1 + Math.random() * 0.3,
          brightness: 0.2 + Math.random() * 0.8
        });
      }
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < stars.length; i++) {
          const star = stars[i];
          const brightness = star.brightness * (0.5 + Math.sin(Date.now() * 0.001 * star.speed) * 0.5);
          ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(animateStars);
      }
      animateStars();
      window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
    initStarsBackground();

    /* –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª Coinflip */
    const resultText = document.getElementById('resultText');
    const roundIndicators = document.querySelectorAll('.round-indicator');

    document.querySelector('.coin .heads').src = HEADS_IMAGE_PATH;

      hi: { level: "‡§∏‡•ç‡§§‡§∞", play: "‡§ñ‡•á‡§≤‡•á‡§Ç", back: "‡§µ‡§æ‡§™‡§∏", heads: "—Å–∏—Ä", tails: "–ø–∞–Ω–¥" },
      es: { level: "nivel", play: "Jugar", back: "Atr√°s", heads: "cara", tails: "cruz" },
      pt: { level: "n√≠vel", play: "Jogar", back: "Voltar", heads: "cara", tails: "coroa" },
      br: { level: "n√≠vel", play: "Jogar", back: "Voltar", heads: "cara", tails: "coroa" },
      tr: { level: "seviye", play: "Oyna", back: "Geri", heads: "yazƒ±", tails: "tura" },

      fr: { level: "niveau", play: "Jouer", back: "Retour", heads: "face", tails: "pile" },
      ar: { level: "ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ", play: "ÿßŸÑÿπÿ®", back: "ÿπŸàÿØÿ©", heads: "ÿ±ÿ£ÿ≥", tails: "ÿ∞ŸäŸÑ" }
    };

    function updateTexts() {
      const lang = texts[currentLanguage];
      roundNumber.textContent = `${lang.level} ${currentRound + 1}`;
      coinflipButton.textContent = lang.play;
      backButton.textContent = lang.back;
      // –ï—Å–ª–∏ –æ—Ç–æ–±—Ä–∞–∂—ë–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –æ–±–Ω–æ–≤–ª—è–µ–º –µ–≥–æ –ø–µ—Ä–µ–≤–æ–¥
      if (resultText.dataset.result) {
        resultText.textContent = lang[resultText.dataset.result];
      }
    }

    function toggleLanguage() {
      currentLanguage = languageSelector.value;
      updateTexts();
    }

    languageSelector.addEventListener('change', toggleLanguage);

    function updateResult(result) {
      resultText.textContent = texts[currentLanguage][result];
      resultText.dataset.result = result;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –∏ –∞–Ω–∏–º–∞—Ü–∏–∏

      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–µ–∫—É—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞

      // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ä–∞—É–Ω–¥—É

        roundIndicators.forEach(indicator => {
          indicator.innerHTML = '?';
          indicator.classList.remove('completed');
        });
      }
      
      updateTexts();
    }

    function flipCoin() {
      // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã–º

      resultText.className = 'result';
      resultText.dataset.result = '';
      
      const result = Math.random() < 0.5 ? 'heads' : 'tails';
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ –º–æ–Ω–µ—Ç—ã
      coin.style.transition = 'none';
      coin.style.transform = 'rotateY(0deg)';
      
      // –§–æ—Ä—Å–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫—É
      void coin.offsetWidth;
      
      // –¢–µ–ø–µ—Ä—å –¥–æ–±–∞–≤–ª—è–µ–º transition –∏ –¥–µ–ª–∞–µ–º –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç
      coin.style.transition = 'transform 1s';
      coin.style.transform = result === 'heads' ? 
        'rotateY(1080deg)' : 'rotateY(1260deg)';
